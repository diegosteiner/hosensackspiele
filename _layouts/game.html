---
layout: default
---

<article class="post {{ page.audience | slugify }}">
    <header>
        <ul>
            {% for category in page.categories %}
            <li>{{ category }}</li>
            {% endfor %}
        </ul>
        <h1 class="post-title">{{page.title}}</h1>
        <dl class="post-data">
          <dt>Spieler:</dt>
          <dd>{{ page.players }}</dd>
          <dt>Zeit:</dt>
          <dd>{{ page.time }}</dd>
          <dt>Stufe:</dt>
          <dd>{{ page.audience }}</dd>
        </dl>
        <p class="post-brief">
            {{ page.description }}
        </p>
    </header>
    <main>
        {{ page.content }}
    </main>
</article>
